<script>
    // Date Functions
    function updateDate() {
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = today.getMonth();
        const yyyy = today.getFullYear();
        const day = today.getDay();
    
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    
        document.getElementById('date1').innerHTML = `${days[day]} ${dd} ${months[mm]} ${yyyy} 07:24`;
    
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(2, 0, 0, 0);
        const ddT = String(tomorrow.getDate()).padStart(2, '0');
        const mmT = tomorrow.getMonth();
        const dayT = tomorrow.getDay();
    
        document.getElementById('date2').innerHTML = `${days[dayT]} ${ddT} ${months[mmT]} ${yyyy} 02:00`;
    }

    // Live Time Function
    function updateLiveTime() {
        const now = new Date();
        const dd = String(now.getDate()).padStart(2, '0');
        const mm = now.getMonth();
        const yyyy = now.getFullYear();
        const day = now.getDay();
        const hh = String(now.getHours()).padStart(2, '0');
        const min = String(now.getMinutes()).padStart(2, '0');
        const sec = String(now.getSeconds()).padStart(2, '0');
    
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    
        document.getElementById('liveTime').innerHTML = `${days[day]} ${dd} ${months[mm]} ${yyyy} ${hh}:${min}:${sec}`;
    }

    // Countdown Function
    function updateCountdown() {
        const now = new Date();
        const countdownDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 2, 0, 0);
        const timeDifference = countdownDate - now;
    
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
    
        document.getElementById('countdown').innerHTML = `Countdown to event: ${hours}h ${minutes}m ${seconds}s`;
    }

    // Show video when image is clicked
    document.getElementById('ticketImage').addEventListener('click', function() {
        const video = document.getElementById('ticketVideo');
        video.style.display = 'block';
        video.currentTime = 0; // Reset video to the beginning
        video.play();
    });

    // Hide video and reset playback when it ends
    document.getElementById('ticketVideo').addEventListener('ended', function() {
        this.style.display = 'none';
        this.currentTime = 0; // Reset playback time
    });

    // Update functions every second
    setInterval(() => {
        updateDate();
        updateLiveTime();
        updateCountdown();
    }, 1000);
</script>

                function updateCountdown() {
                    var now = new Date();
                    var tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    tomorrow.setHours(2, 0, 0, 0);
        
                    var diff = Math.abs(tomorrow - now);
                    var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((diff % (1000 * 60)) / 1000);
